<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Modelling</title>
</head>
<body>
    <h1>Box Modelling In CSS</h1>
    <p>This page demonstrates the CSS box model, which includes margins, borders, padding, and the content area.</p>
    
    <div style="
  display: inline-block;
  background: #f8d7da;
  padding: 25px;
  font-family: Arial, sans-serif;
  text-align: center;
">

  <!-- Margin -->
  <div style="
    background: #ffe6e6;
    padding: 20px;
  ">
    <div style="font-size: 12px; margin-bottom: 5px;">margin</div>

    <!-- Border -->
    <div style="
      background: #fff3cd;
      padding: 15px;
      border: 2px solid #f1c40f;
    ">
      <div style="font-size: 12px; margin-bottom: 5px;">border</div>

      <!-- Padding -->
      <div style="
        background: #d4edda;
        padding: 15px;
      ">
        <div style="font-size: 12px; margin-bottom: 5px;">padding</div>

        <!-- Content -->
        <div style="
          background: #cce5ff;
          padding: 15px;
          font-weight: bold;
        ">
          content
        </div>

      </div>
    </div>
  </div>
</div>


</body>
</html>
