<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecting DOM elements</title>
</head>
<body>
    <h1>Welcome To the Selecting DOM elements</h1>
    <main>
        <div class="userNameContainer">
            <label for="userName">UserName: </label>
            <input type="text" class="userName" id="userName" placeholder="Enter username: ">
        </div>
        <div class="passwordContainer">
            <label for="password">UserName: </label>
            <input type="password" class="password" id="password" placeholder="Enter password: ">
        </div>
        <div class="buttonsContainer">
            <button class="submitButton">Submit</button>
        </div>
    </main>
  <script defer src="script.js"></script>
</body>
</html>
