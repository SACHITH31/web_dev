<html>
  <head>
    <title>Form Tag Example</title>
    <style>
      .file-label {
        display: inline-block;
        padding: 10px 18px;
        background-color: #6a5acd;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }
      .file-label:hover {
        background-color: #4a90e2;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="formHeadingContainer">
        <h1 class="formHeading">Form Tag:</h1>
      </div>

      <form action="https://www.youtube.com/results">
        <div class="youtubeSearchContainer">
          <label for="youtubeSearch">Youtube Search: </label>
          <input id="youtubeSearch" type="text" name="search_query"/>
        </div>
      </form>

      <form action="https://www.flipkart.com/search">
        <div class="flipkartSearchContainer">
          <label for="flipkartSeach">Flipkart Search: </label>
          <input id="flipkartSeach" type="text" name="q">
        </div>
      </form>
      
      <input type="button" value="Button">

      <div class="checkBoxContainer">
        <input type="checkbox" name="vehicles" id="bike">
        <label for="bike">This is Bike</label>
        <br>
        <input type="checkbox" name="vehicles" id="car">
        <label for="car">This is Car</label>
        <br>
        <label for="bus">This is Bus</label>
        <input type="checkbox" name="vehicles" id="bus" checked disabled>
        <br>
      </div>
      
      <br>
      <label for="colourPicker">Colour Picker: </label>
      <input type="color" name="colourPicker" id="colourPicker">

      <br>
      <br>
      <label for="dateAndTime">Date And Time: </label>
      <input type="datetime-local" id="dateAndTime">

      <br>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email">

      <br>
      <br>
      <div class="hiddenInputContainer" style="background-color: bisque; padding: 10px;">
        <p>Here There is Hidden Inputüßê</p>
        <label for="hidden">Able to see Hidden InputüòÅ ‚û°</label>
        <input type="hidden" id="hidden">
      </div>

      <br>
      <br>
      <label for="image">Image Input: </label>
      <input type="image" src="../java-script-wood - Copy.jpg" alt="JS-Wood Image" width="50" height="50" id="image">

      <br>
      <br>
      <label for="myfile" class="file-label">Select a file</label>
      <input type="file" id="myfile" name="myfile" hidden>

      <br>
      <br>
      <form>
        <label for="number">Enter the number: </label>
        <input type="number" id="number" min="10" max="100" required>
        <button type="submit">Submit</button>
      </form>

      <label for="password">Enter the Password: </label>
      <input type="password" required title="password" id="password" name="password" autocomplete="on">
      <!--
        autocomplete values for password input
        -------------------------------------------------
        Value              | Meaning
        -------------------|------------------------------
        on                 | Browser can autofill
        off                | No autofill
        current-password   | Existing password (login)
        new-password       | New password (signup)
      -->


      <br>
      <br>
    </main>
  </body>
</html>
