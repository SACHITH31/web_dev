<html>
  <head>
    <title>Form Tag Example</title>
  </head>
  <body>
    <main>
      <div class="formHeadingContainer">
        <h1 class="formHeading">Form Tag:</h1>
      </div>

      <form action="https://www.youtube.com/results">
        <div class="youtubeSearchContainer">
          <label for="youtubeSearch">Youtube Search: </label>
          <input id="youtubeSearch" type="text" name="search_query"/>
        </div>
      </form>

      <form action="https://www.flipkart.com/search">
        <div class="flipkartSearchContainer">
          <label for="flipkartSeach">Flipkart Search: </label>
          <input id="flipkartSeach" type="text" name="q">
        </div>
      </form>
      
      <input type="button" value="Button">

      <div class="checkBoxContainer">
        <input type="checkbox" name="vehicles" id="bike">
        <label for="bike">This is Bike</label>
        <br>
        <input type="checkbox" name="vehicles" id="car">
        <label for="car">This is Car</label>
        <br>
        <label for="bus">This is Bus</label>
        <input type="checkbox" name="vehicles" id="bus" checked disabled>
        <br>
      </div>
      
      <br>
      <label for="colourPicker">Colour Picker: </label>
      <input type="color" name="colourPicker" id="colourPicker">

      <br>
      <br>
      <label for="dateAndTime">Date And Time: </label>
      <input type="datetime-local" id="dateAndTime">

      <br>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email">

      <br>
      <br>
      <div class="hiddenInputContainer" style="background-color: bisque; padding: 10px;">
        <p>Here There is Hidden InputğŸ§</p>
        <label for="hidden">Able to see Hidden InputğŸ˜ â¡</label>
        <input type="hidden" id="hidden">
      </div>

    </main>
  </body>
</html>
